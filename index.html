<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marathon Training Coach</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-orange-50 to-white min-h-screen font-inter">

  <div class="max-w-4xl mx-auto p-4 md:p-6">

    <!-- Header -->
    <header class="mb-6 pb-4 border-b border-gray-200 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <i data-lucide="activity" class="w-8 h-8 text-orange-500"></i>
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Marathon Coach</h1>
        <span class="inline-block ml-2 text-sm text-gray-500">â€” Train. Log. Improve.</span>
      </div>

      <div class="flex items-center gap-3">
        <button id="view-plan-button" onclick="showView('plan')" class="flex items-center gap-2 bg-gradient-to-r from-blue-600 to-indigo-600 hover:opacity-95 text-white text-sm font-semibold py-2 px-4 rounded-lg shadow-md transition duration-150 ease-in-out">
          <i data-lucide="calendar-days" class="w-4 h-4"></i>
          <span id="view-plan-button-text">View Full Plan</span>
        </button>
      </div>
    </header>

    <!-- Main container where views render -->
    <div id="view-container"></div>

    <!-- Modal -->
    <div id="message-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center p-4 z-50">
      <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
        <h3 id="modal-title" class="text-xl font-bold mb-3 text-gray-900"></h3>
        <p id="modal-message" class="text-gray-700 mb-4"></p>
        <button id="modal-close-button" onclick="closeModal()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-150">
          Close
        </button>
      </div>
    </div>

  </div>

  <!-- App script -->
  <script src="app.js"></script>

  <script>
    // Initialize lucide icons after DOM is ready and after app.init runs
    window.addEventListener('load', () => {
      // lucide.createIcons will be called inside app.init and showView where appropriate
    });
  </script>
</body>
</html>
